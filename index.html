<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDOM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="app">
            <h1>Todo</h1>
                <section class="form">
                    <label for="todo-input" class="form-label">Add to your todo list!</label>
                    <input class="todo-input form-control" type="text" name="todo-input">
                    <button class="add-todo btn btn-success">ADD</button>
                    <button class="remove-completed-todos btn btn-warning">REMOVE COMPLETED TASKS</button>
                    <button class="remove-todos btn btn-danger">REMOVE ALL</button>
                </section>
            <ul class="todo-list list-group"></ul>
        </div>
        <script src="./backend.js"></script>
        <script src="./todos.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
